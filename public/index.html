<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">

    </div>
    <style>
      *{font-family: 'Montserrat', sans-serif;}
      body {
        background-color:rgb(225, 225, 229);
      }
      .profile-container {
        border-radius: 3px;
        background-color: white;
        width: 600px;
        height: 600px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #horizontal-line {
        height: 3px;
        width: 75px;
        background-color: rgb(71, 71, 224);;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 50px;
      }
      img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 10px -3px 0px rgb(71, 71, 224);
      }
      .profile {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .next-btn{
        cursor: pointer;
        font-size:xx-large;
        background: transparent;
        border: none;
      }
      .prev-btn{
        cursor: pointer;
        font-size:xx-large;
        background: transparent;
        border: none;
      }
      
      .surprise-btn{
        cursor: pointer;
        color: blue;
        background-color: rgb(130, 130, 236) ;
        border: none;
        height: 30px;
        width: 130px;
        font-size: medium;
      }
      .job{
        text-transform: uppercase;
        color: blue;
        font-size:medium     
      }
      .parag{
        text-align: center;
        padding: 10px;
      }
      .photo-class{
        margin-top: 20px;
      }
      .name-class{
        letter-spacing: 2px;
      }
     
    </style>
  </body>
</html>
